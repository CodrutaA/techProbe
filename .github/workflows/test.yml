name: PIPELINE
on:
  workflow_dispatch:
    inputs:
      cypress:
        description: Cypress E2E tests
        required: true
        type: boolean
        default: true
      playwright:
        description: Playwright E2E tests
        required: true
        type: boolean
        default: true
      deploy:
        description: Deploy to TEST
        required: true
        type: boolean
        default: false
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Unit tests (fake)
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - run: echo "Successfull unit tests"

  api-tests:
    name: API tests
    needs: unit-tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Start server
        run: npm start &
      - name: Wait for server to start
        run: npm run wait:for:server
      - name: API test
        run: npm run test:api

  e2e-playwright-tests:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.playwright == 'true' }}
    name: Playwright E2E tests
    needs: api-tests
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npm run playwright:install:browsers

      - name: Run Playwright tests
        run: npm run playwright:test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  e2e-cypress-tests:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.cypress == 'true' }}
    name: Cypress E2E tests
    needs: api-tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container: cypress/included:12.2.0

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm run cy

  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true' }}
    name: Deploy to TEST (fake)
    needs:
      - unit-tests
      - api-tests
      - e2e-playwright-tests
      - e2e-cypress-tests

    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deployed to TEST environment"
